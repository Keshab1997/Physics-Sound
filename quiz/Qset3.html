    <script>
        const quizSet = {
    name: "শব্দ (Sound) - PYQ Set 3 (প্রশ্ন 23-32)",
    questions: [
        {
            question: "শব্দোত্তর শব্দ শুনতে পারে—",
            options: [
                "পায়রা",
                "কুকুর",
                "বাদুড়",
                "কাক"
            ],
            answer: 1, // 'কুকুর' এবং 'বাদুড়' উভয়ই সঠিক হলেও প্রশ্নে একটি উত্তর চয়ন করতে হবে, তাই তালিকার প্রথমটি বেছে নেওয়া হলো
            explanation: "কুকুর, বাদুড় এবং ডলফিনের মতো প্রাণীরা শব্দোত্তর শব্দ শুনতে পারে।"
        },
        {
            question: "SONAR-এ কোন তরঙ্গ ব্যবহৃত হয়?",
            options: [
                "শব্দেতর শব্দ",
                "শব্দোত্তর শব্দ",
                "শ্রুতিগোচর শব্দ",
                "কোনোটিই নয়"
            ],
            answer: 1, 
            explanation: "SONAR (Sound Navigation and Ranging) জলে বস্তুর অবস্থান নির্ণয়ে শব্দোত্তর তরঙ্গ ব্যবহার করে।"
        },
        {
            question: "শব্দের বেগ সর্বাধিক কোথায়?",
            options: [
                "বায়ুতে",
                "ধাতুতে",
                "শূন্য মাধ্যমে",
                "জলে"
            ],
            answer: 1, 
            explanation: "শব্দের বেগ কঠিন মাধ্যমে (যেমন ধাতু) সর্বাধিক, তারপর তরলে এবং গ্যাসীয় মাধ্যমে সবচেয়ে কম।"
        },
        {
            question: "শূন্য মাধ্যমে শব্দের বেগ (m/s এককে)—",
            options: [
                "330",
                "1000",
                "150",
                "0"
            ],
            answer: 3, 
            explanation: "শব্দ একটি যান্ত্রিক তরঙ্গ, যা চলাচলের জন্য মাধ্যমের প্রয়োজন। শূন্যস্থানে কোনো মাধ্যম না থাকায় শব্দ চলতে পারে না।"
        },
        {
            question: "কোন তরঙ্গ অগ্রসর হতে বাস্তব মাধ্যম প্রয়োজন?",
            options: [
                "শব্দ তরঙ্গ",
                "তড়িৎচুম্বকীয় তরঙ্গ",
                "আলোক তরঙ্গ",
                "বেতার তরঙ্গ"
            ],
            answer: 0, 
            explanation: "শব্দ তরঙ্গ একটি যান্ত্রিক তরঙ্গ, যা বিস্তার লাভের জন্য একটি স্থিতিস্থাপক মাধ্যমের (কঠিন, তরল বা গ্যাস) প্রয়োজন। তড়িৎচুম্বকীয় তরঙ্গ (আলোক তরঙ্গ, বেতার তরঙ্গ) এর জন্য মাধ্যমের প্রয়োজন হয় না।"
        },
        {
            question: "রাত্রিবেলায় শব্দপ্রাবল্য বাড়ে কারণ—",
            options: [
                "বায়ুর ঘনত্ব বাড়ে",
                "তাপমাত্রা কমে",
                "বায়ুর ঘনত্ব কমে",
                "এদের কোনোটিই নয়"
            ],
            answer: 1, 
            explanation: "রাতে ভূপৃষ্ঠ ঠান্ডা থাকে এবং উপরের বাতাস উষ্ণ থাকে, ফলে শব্দ তরঙ্গ উপরের শীতল, ঘন বায়ুস্তর থেকে নিচের উষ্ণ বায়ুস্তরের দিকে বেঁকে আসে (প্রতিসরণ), যা শব্দপ্রাবল্য বাড়ায়।"
        },
        {
            question: "অল্ট্রাসনোগ্রাফিতে কোন তরঙ্গ ব্যবহৃত হয়?",
            options: [
                "মাইক্রোতরঙ্গ",
                "অবলোহিত তরঙ্গ",
                "শব্দোত্তর তরঙ্গ",
                "শব্দ তরঙ্গ"
            ],
            answer: 2, 
            explanation: "আলট্রাসনোগ্রাফিতে উচ্চ কম্পাঙ্কের শব্দোত্তর তরঙ্গ ব্যবহার করে শরীরের ভেতরের অঙ্গ-প্রত্যঙ্গের ছবি তোলা হয়।"
        },
        {
            question: "ম্যাক সংখ্যা হল—",
            options: [
                "শব্দের বেগ ও কোনো বস্তুর বেগের অনুপাত",
                "কোনো বস্তুর বেগ ও শব্দের বেগের অনুপাত",
                "আলোর বেগ ও কোনো বস্তুর বেগের অনুপাত",
                "আলোর বেগ ও শব্দের বেগের অনুপাত"
            ],
            answer: 1, 
            explanation: "ম্যাক সংখ্যা হলো একটি বস্তুর গতি এবং শব্দের গতির অনুপাত, যা উড়োজাহাজের মতো দ্রুতগামী বস্তুর ক্ষেত্রে ব্যবহৃত হয়।"
        },
        {
            question: "সাধারণ ঘরে শব্দের প্রতিধ্বনি শোনা যায় না কারণ—",
            options: [
                "দেয়াল শব্দকে প্রতিফলিত করে না",
                "দেয়াল শব্দকে শোষণ করে",
                "দুই দেয়ালের মধ্যবর্তী দূরত্ব 17 মি (প্রায়) হয় না",
                "ঘরের তাপমাত্রা নির্দিষ্ট নয়"
            ],
            answer: 2, 
            explanation: "সাধারণ ঘরে দেয়ালের দূরত্ব 17 মিটার হয় না, তাই প্রতিধ্বনি শোনা যায় না।"
        },
        {
            question: "মানুষের কানে দুটি শব্দের পৃথক অনুভূতির জন্য প্রয়োজনীয় সময়ের ব্যবধান—",
            options: [
                "0.001 সেকেন্ড",
                "1 সেকেন্ড",
                "0.1 সেকেন্ড",
                "0.01 সেকেন্ড"
            ],
            answer: 2, 
            explanation: "মানুষের কানে দুটি শব্দকে পৃথকভাবে অনুভব করার জন্য ন্যূনতম 0.1 সেকেন্ডের সময় ব্যবধান প্রয়োজন।"
        }
    ]
};
